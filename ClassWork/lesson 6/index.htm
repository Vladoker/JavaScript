<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form>
        <input type="text" placeholder='name' name="name"><span id="error"></span>
         <br>
        <input type="button" value="CheckForm" onclick="CheckForm(this.form)" name="b1">
    </form>
    
    
    
    <script>
        var re_name = /^[A-Z][a-z0-9 ]+$/;
        function CheckForm(f){
            name_value = f.name.value;
            
            if (re_name.test(name_value)){
                alert('name is ok');
                error.innerHTML = '';
            }
            else {
                error.innerHTML = 'name is wrong';
            }
        }
    </script>
</body>
</html>
