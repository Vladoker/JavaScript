<script>
    x = prompt("Введите Число:");
    if (x >= 0 && x <= 100)
        {
            document.write("Принадлежит диапазону 0-100");
        }
    else if (x > 100 && x <= 200)
        {
            document.write("Принадлежит диапазону 101-200");
        }
    else if (x > 200 && x <= 300)
        {
            document.write("Принадлежит диапазону 201-300");
        }
    else{
        document.write("невходит в диапазон");
    }
</script>
