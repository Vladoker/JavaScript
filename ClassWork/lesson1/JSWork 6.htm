<script>
    var promtResult = prompt("Введите Число:");


    var number = parseInt(promtResult, 10);//10 это десятичная система счисления

    if (!isNaN(number)) {
        if (number == 1) document.write("Единица");
        else if (number == 2) document.write("Двойка");
        else if (number == 3) document.write("Тройка");
        else if (number == 4) document.write("Четвёрка");
        else if (number == 5) document.write("Пятёрка");
        else if (number == 6) document.write("Шестёрка");
        else if (number == 7) document.write("Семёрка");
        else if (number == 8) document.write("Восмёрка");
        else if (number == 9) document.write("Девятка");
        else document.write("больше 9ти");
    } else document.write("Не цифра");

</script>
