<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegEx</title>
    <style>
        form {
            clear: both;
            text-align: right;
            float: left;
            line-height: 10px;
        }
        label {
            float: left;
            padding-right: 5px;
            margin-top: 5px;
        }
        textarea {
            resize: none;
        }
        #reset{
            float: left;
        }
        span {
            margin-left: 20px;
            font-family: sans-serif;
        }
        
        
    </style>
</head>
<body>
    <form action="">
        
            <p><label for="name">Name</label> <input type="text" id="name" required><span id="sp1"></span></p>
            <p><label for="login">Login</label> <input type="text" id="login"><span id="sp2"></span></p>
            <p><label for="pass">Password</label> <input type="password" id="pass"><span id="sp3"></span></p>
            <p><label for="pass2">Confirmp password</label> <input type="password" id="pass2"><span id="sp4"></span></p>
            <p><label for="email">Email</label> <input type="email" id="email"><span id="sp5"></span></p>
            <p><label for="phone">Phone</label> <input type="tel" id="phone"><span id="sp6"></span></p>
            <p><label for="">You message</label> <textarea rows="2" cols="30" name="text" id="message"></textarea><span id="sp7"></span></p>
            <p><input type="button" value="Сброс" id="reset"></p>
            
            <input type="button" value="Check Form" id="chech"  onclick="validForm(this.form)">
    </form>
    
    <script>
        function validForm(f){
            var NAME = /^[A-Z][0-9 ]+$/;
            var PASS = /^[A-Za-z0-9][.-_]/;
            
            if(NAME.test(f.name.value))
                {
                sp1.style.color = "green";
                sp1.innerHTML = 'ОК';
                }
            else{
                sp1.style.color = "red";
                sp1.innerHTML = 'Error';
            }
        }
    </script>
</body>
</html>
