<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RegEx</title>
    <style>   
        
        .field {
            clear: both;
            text-align: right;
            line-height: 25px;
            
        }
        label {
            font-size: 16px;
            font-family: sans-serif;
            float: left;
            padding-right: 10px;
        }
        form {
            float: left;
        }
        textarea {
            resize: none;
        }
        #reset {
            float: left;
            height: 30px;
            background: rgba(255, 0, 0, 0.29);
        }
        #chech {
            float: right;
            height: 30px;
            background: rgba(0, 59, 255, 0.29);
        }
    
       
        
        
    </style>
</head>
<body>
    <form action="">
   
       <div class="field">
           <label for="name">Name</label>
           <input type="text" id="name" required>
           <span id="name_s"></span>
        </div>
       <div class="field">
           <label for="login">Login</label>
           <input type="text" id="login" required>
           <span id="login_s"></span>
       </div>
       <div class="field">
           <label for="pass">Password</label>
           <input type="password" id="pass" required>
           <span id="password_s"></span>
       </div>
       <div class="field">
           <label for="pass2">Confirm password</label>
           <input type="password" id="pass2" required>
           <span id="password2_s"></span>
       </div>
       <div class="field">
           <label for="email">Email</label>
           <input type="email" id="email">
           <span id="email_s"></span>
       </div>
       <div class="field">
           <label for="phone">Phone</label>
           <input type="tel" id="phone" required>
           <span id="number_s"></span>
       </div>
       <div class="field">
           <label for="message">You message</label>
           <textarea rows="2" cols="30" name="text" id="message" required></textarea>
           <span id="message_s"></span>
       </div>
       <div class="field">
           <input type="button" value="Сброс" id="reset" onclick="location.reload()">
       </div>
       <div class="filed">
           <input type="button" value="Check Form" id="chech" onclick="validForm(this.form)">
       </div>
       
  
    </form>
    
    <script>
        function validForm(f){
            var NAME = /^[A-Z][A-Za-z0-9 ]*$/; 
            var LOGIN = /^[A-Za-z0-9]([-_.]?[A-Za-z0-9]){4,14}$/; // от 5 до 15
            var PASSWORD = /^[\!\@\#\$\%\^\&\*\(\)\_\+\-\=\\\/\?\<\>\.\w]{8,}$/;
            var EMAIL = /^([A-Za-z0-9]{3,}[.-_]?){1,4}@[a-z]+.[a-z]{2,4}$/;
            var PHONE = /^[+]?([(]\d{3}[)]|\d{3})[1-9]{8}$/;
            var PHONE2 = /^(079|078|069|068)\d{6}$/;
            var MESSAGE = /^(\d*\D+\d*)+$/; ///^(\d*\D+\d*)+$/
            var MESSAGE2 = /<\/?[A-Za-zа-я]+[^>]*>/g; //tags
            
            
            if(MESSAGE.test(f.message.value) && !MESSAGE2.test(f.message.value)){
                 message_s.style.color = "green";
                 message_s.innerHTML = 'ОК_message';
            }
            else{
                message_s.style.color = "red";
                message_s.innerHTML = 'Error_message';
                f.message.select();
            }
            
            
            if(PHONE.test(f.phone.value) || PHONE2.test(f.phone.value)){
                 number_s.style.color = "green";
                 number_s.innerHTML = 'ОК_phone';
            }
            else{
                number_s.style.color = "red";
                number_s.innerHTML = 'Error_phone';
                f.phone.select();
            }
            
            
            if(EMAIL.test(f.email.value) && f.email.value.length != 0){ // не обязательное поля для заполнения
                 email_s.style.color = "green";
                 email_s.innerHTML = 'ОК_email';
            }
            else if(f.email.value.length != 0){
                email_s.style.color = "red";
                email_s.innerHTML = 'Error_email';
                f.email.select();
            }
            
            if(f.pass2.value == f.pass.value && f.pass2.value.length > 5){
                 password2_s.style.color = "green";
                 password2_s.innerHTML = 'ОК_pass2';
            }
            else{
                password2_s.style.color = "red";
                password2_s.innerHTML = 'Error_pass2';
                f.pass2.select();
            }
            
            if(PASSWORD.test(f.pass.value)){
                password_s.style.color = "green";
                password_s.innerHTML = 'ОК_pass';
            }
            else{
                password_s.style.color = "red";
                password_s.innerHTML = 'Error_pass';
                f.pass.select();
            }
            
            if(LOGIN.test(f.login.value) && f.login.value.length < 16){ // включительно 15тый символ
                login_s.style.color = "green";
                login_s.innerHTML = 'ОК_login';
            }
            else {
                login_s.style.color = "red";
                login_s.innerHTML = 'Error_login';
                f.login.select();
            }
            if(NAME.test(f.name.value)){
                name_s.style.color = "green";
                name_s.innerHTML = 'ОК';
                }
            else{
                name_s.style.color = "red";
                name_s.innerHTML = 'Error';
                f.name.select();
            }
            
            
            
            
        }
    </script>
</body>
</html>
