<script>
   var x = prompt("Введите число x");
   var y = prompt("Введите число y");
    
    if (x > y)
        {
            document.write(x + ">" + y);
        }
   else if (x == y)
        {
            document.write(x + "=" + y);
        }
    else{
        document.write(x + "<" + y);
    }
</script>
